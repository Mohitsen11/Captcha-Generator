<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
  <link rel="stylesheet" href="./captcha.css">
</head>
<body>

  <div class="container">
    <header>Captcha Generator</header>
    <div class="input_field captcha_box">
      <input type="text" value="" disabled>
      <i class="fa-solid fa-rotate-right" class="refreshBtn"></i>
    </div>
  
    <div class="input_field captcha_input">
      <input type="text" placeholder="Enter your captcha">
      <div class="message">Entered captcha is correct</div>
    </div>

    <div class="input_field button disabled">
      <button>Submit</button>
    </div>
    
  </div>
  
  <script src="/captcha.js"></script>
</body>
</html>
